<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon"
        type="image/svg+xml"
        href="/vite.svg" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet"
        href="src/style.css">
  <link rel="stylesheet"
        href="https://unicons.iconscout.com/release/v4.2.0/css/solid.css">
  <title>blur-distortion-effect</title>
</head>

<body>
  <div class="header">
    <div class="title">
      <p>Common Block Studio</p>
    </div>
    <div class="options">
      <button class="btn"
              aria-label="Upload"><img src="/icons/upload.svg"
             alt="Upload"></button>
      <button class="btn"
              aria-label="Download"><img src="/icons/download.svg"
             alt="Download"></button>
      <button class="btn"
              aria-label="Reset"><img src="/icons/reset.svg"
             alt="Reset"></button>
      <button class="btn"
              aria-label="Freeze Edits"><img src="/icons/question.svg"
             alt="Freeze Edits"></button>
    </div>
  </div>
  <div class="canvas">
    <div class="brush-preview circle" id="brushPreview"></div>
  </div>
  <div class="footer">
    <div class="toggle">
      <label class="toggle-switch">
        <input type="checkbox"
               id="shapeToggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="options">
      <button class="btn"
              aria-label="Zoom In"><img src="/icons/plus.svg"
             alt="Plus"></button>
      <button class="btn"
              aria-label="Zoom Out"><img src="/icons/minus.svg"
             alt="Minus"></button>

    </div>
  </div>

  <div id="app"></div>
  <script type="module"
          src="/src/main.js"></script>
</body>

</html>
